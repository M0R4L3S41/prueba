<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Enmarcado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-xl font-bold text-center mb-4">Subir PDF para Enmarcar</h1>
    
    <form id="pdfForm" action="/api/process_pdf" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="pdf_file" accept="application/pdf" class="block w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
      
      <!-- Checkboxes en fila -->
      <div class="flex justify-between items-center bg-gray-700 p-3 rounded-lg">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="front_frame" class="w-5 h-5 text-blue-500 bg-gray-600 border-gray-400 rounded">
          <span>Delantero</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="rear_frame" class="w-5 h-5 text-blue-500 bg-gray-600 border-gray-400 rounded">
          <span>Trasero</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="folio" class="w-5 h-5 text-blue-500 bg-gray-600 border-gray-400 rounded">
          <span>Folio</span>
        </label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Procesar PDF
      </button>
    </form>

    <a href="{{ url_for('logout') }}" class="block text-center mt-4 text-red-400 hover:text-red-500 hover:underline">Cerrar Sesi√≥n</a>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    socket.on('force_logout', (data) => {
      alert(data.message);
      window.location.href = '/login';
    });
  </script>
</body>
</html>
